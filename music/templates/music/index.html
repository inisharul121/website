{% extends 'music/base.html' %}
<title>{% block title %}Album Detail {% endblock %}</title>
{% block body %}
    {% if all_album %}
    <h3>This is my all albums</h3>
    <ul>
        {% for album in all_album %}
            <li><a href="{% url 'music:detail' album.id %} ">{{album.album_title }}</a></li>
        {% endfor %}
    </ul>

    {% else %}
    <h1>Their have no album</h1>
    {% endif %}
{% endblock %}
